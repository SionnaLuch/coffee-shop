<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffee Shop</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7b7f968a13.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
        <body>
            <header class="header">
                <div class="background-image">
                    <img class="img-fluid" src ="./images/background.png"alt="Coffee">
                </div>
                <div class="header_wrapper">
                    <h4 class="logo_title">EL  TIGRE</h4>
                    <div class="row">
                        <p class="logo_subtitle col-2">VENEZUELA COFFEE BEANS</p>
                        <ul class="main-nav col-10">
                           <li><a href="#home">HOME</a></li>
                            <li><a href="#products">PRODUCTS</a></li>
                            <li><a href="#contact">CONTACT</a></li>
                        </ul>
                    </div>
                    <div class="page_title">
                        <h1 class="higher">HOME OF</h1><h1 class="lower">ORIGINAL TASTES</h1>
                        <hr class="line">
                        <div>
                            <h4 class="discover">discover</h4>
                            <i class="far fa-arrow-alt-circle-down"></i>
                        </div>
                    </div>
                </div>
            </header>

            <div id="pages">
                <section id="home">
                  <div class="home-wrapper container">
                  </div>
                </section>
                <section id="products">
                  <div class="products-wrapper container">
                    <div class="section-title">
                      <h2>PRODUCTS</h2>
                      <p class="section-title-line col-4"></p>
                    </div>
                    <div class="products-list"></div>
                  </div>
                </section>
                <section id="contact">
                  <div class="contact-wrapper container"></div>
                </section>
              </div>

              <script id="template-product-widget" type="text/x-handlebars-template">
                <div class="product-widget">
                  <div class="row product-box">
                    <div class="product-info col-6">
                      <h1 class="product-name">{{{id}}} {{{ name }}}</h1>
                      <div class="row product-description">
                        <p class="line col-2"></p>
                        <span class="description col-6">{{{ description }}}</span>
                      </div>
                      <div class="details row">
                        <div class="qualities col-5">
                          <p class="roasting">ROASTING:<span> {{{ roasting }}}</span></p>
                          <p class="intensity">ROASTING:<span> {{{ intensity }}}</span></p>
                        </div>
                        <div class="most-popular col-2">
                          {{{ most-popular }}}
                        </div>
                      </div>
                    </div>
                    <div class="image col-5">
                      {{{ images }}}
                    </div>
                  </div>
                </div>
              </script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
            <script src="js/app.js" type="module"></script>    
      </body>
</html>
