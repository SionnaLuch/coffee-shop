<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffee Shop</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7b7f968a13.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
        <body>
            <header class="header">
                <div class="background-image">
                    <img class="img-fluid" src ="./images/background.png"alt="Coffee">
                </div>
                <div class="header_wrapper">
                    <h4 class="logo_title">EL  TIGRE</h4>
                    <div class="row">
                        <p class="logo_subtitle col-2">VENEZUELA COFFEE BEANS</p>
                        <ul class="main_nav col-10">
                           <li><a href="#home">HOME</a></li>
                            <li><a href="#products">PRODUCTS</a></li>
                            <li><a href="#contact">CONTACT</a></li>
                        </ul>
                    </div>
                    <div class="page_title">
                        <h1 class="higher">HOME OF</h1><h1 class="lower">ORIGINAL TASTES</h1>
                        <hr class="line">
                        <div>
                            <h4 class="discover">discover</h4>
                            <i class="far fa-arrow-alt-circle-down"></i>
                        </div>
                    </div>
                </div>
            </header>
            <script id="template-product" type="text/x-handlebars-template">
                <article class="products"> 
                    <hr>
                    <header class="products_header">
                        <h3 class="product_name no-spacing">{{{id}}} {{{name}}}</h3>

                        <div class="description">
                        
                    </header>
                </article>
            </script>   
            <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
            <script src="js/app.js" type="module"></script>    
        </body>
</html>
